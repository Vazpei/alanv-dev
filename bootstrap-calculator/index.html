<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="/style/bootstrap.min.css">
    <title>Bootstrap Calculator</title>
</head>
    <body>
    <div class="container-xl col-8 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="title text-center text-primary">Bootstrap Calculator</h2>
                <div class="container container-pantalla ms-2">
                    <label for="" class="operacion form-label col-12 fs-4 text-secondary"></label>
                    <label for="" class="resultado form-label col-12 fs-1 text-primary">0</label>
                </div>
                <div class="container-teclas row justify-content-center p-3">
                    <div class="col-3 p-1"><button class="btn-name-1 btn btn-outline-primary w-100 pt-2 pb-2 fs-4">1</button></div>
                    <div class="col-3 p-1"><button class="btn-name-2 btn btn-outline-primary w-100 pt-2 pb-2 fs-4">2</button></div>
                    <div class="col-3 p-1"><button class="btn-name-3 btn btn-outline-primary w-100 pt-2 pb-2 fs-4">3</button></div>
                    <div class="col-3 p-1"><button class="btn-name-plus btn btn-primary w-100 pt-2 pb-2 fs-4">+</button></div>
                    <div class="col-3 p-1"><button class="btn-name-4 btn btn-outline-primary w-100 pt-2 pb-2 fs-4">4</button></div>
                    <div class="col-3 p-1"><button class="btn-name-5 btn btn-outline-primary w-100 pt-2 pb-2 fs-4">5</button></div>
                    <div class="col-3 p-1"><button class="btn-name-6 btn btn-outline-primary w-100 pt-2 pb-2 fs-4">6</button></div>
                    <div class="col-3 p-1"><button class="btn-name-rest btn btn-primary w-100 pt-2 pb-2 fs-4">-</button></div>
                    <div class="col-3 p-1"><button class="btn-name-7 btn btn-outline-primary w-100 pt-2 pb-2 fs-4">7</button></div>
                    <div class="col-3 p-1"><button class="btn-name-8 btn btn-outline-primary w-100 pt-2 pb-2 fs-4">8</button></div>
                    <div class="col-3 p-1"><button class="btn-name-9 btn btn-outline-primary w-100 pt-2 pb-2 fs-4">9</button></div>
                    <div class="col-3 p-1"><button class="btn-name-div btn btn-primary w-100 pt-2 pb-2 fs-4">/</button></div>
                    <div class="col-3 p-1"><button class="btn-name-point btn btn-outline-primary w-100 pt-2 pb-2 fs-4">.</button></div>
                    <div class="col-3 p-1"><button class="btn-name-0 btn btn-outline-primary w-100 pt-2 pb-2 fs-4">0</button></div>
                    <div class="col-3 p-1"><button class="btn-name-c btn btn-danger w-100 pt-2 pb-2 fs-4">C</button></div>
                    <div class="col-3 p-1"><button class="btn-name-mult btn btn-primary w-100 pt-2 pb-2 fs-4">X</button></div>
                    <div class="col-6 p-1"><button class="btn-name-reset btn btn-danger w-100 pt-2 pb-2 fs-4" ><i class="bi bi-x-circle"></i></button></div>
                    <div class="col-6 p-1"><button class="btn-name-equal btn btn-primary w-100 pt-2 pb-2 fs-4">=</button></div>
            </div>
        </div>
    </div>
    <footer>
        <h5 class="text-primary text-center mb-5 mt-5">Alan Vazquez Azpeitia</h5>
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
